
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Automação Gerador de Áudio TTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              'brand-red': '#f02d4e',
              'brand-red-light': '#ff3b5c',
              'dark-bg': '#0a0a0c',
              'dark-card': '#111116',
            },
            animation: {
              'gradient-move': 'gradient 10s ease infinite',
              'float': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              glow: {
                'from': { textShadow: '0 0 5px #f02d4e, 0 0 10px #f02d4e' },
                'to': { textShadow: '0 0 10px #ff3b5c, 0 0 20px #ff3b5c' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background: #0a0a0c; color: #fff; }
      .glass-card {
        background: rgba(17, 17, 22, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(240, 45, 78, 0.15);
      }
      .glass-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(5px);
      }
      .glass-btn:hover:not(:disabled) {
        background: rgba(240, 45, 78, 0.1);
        border-color: rgba(240, 45, 78, 0.4);
        transform: translateY(-2px);
      }
      .primary-btn {
        background: linear-gradient(135deg, #ff3b5c 0%, #f02d4e 100%);
        box-shadow: 0 4px 15px rgba(240, 45, 78, 0.3);
        transition: all 0.2s ease;
      }
      .primary-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(240, 45, 78, 0.5);
        filter: brightness(1.1);
      }
      .glass-input {
        background: rgba(10, 10, 12, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .glass-input:focus {
        background: rgba(10, 10, 12, 0.8);
        border-color: rgba(240, 45, 78, 0.5);
        outline: none;
        box-shadow: 0 0 0 2px rgba(240, 45, 78, 0.1);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(240, 45, 78, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(240, 45, 78, 0.4); }
      .pixel-highlight {
        font-family: 'Press Start 2P', cursive;
        letter-spacing: 1px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-white font-sans selection:bg-brand-red selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
